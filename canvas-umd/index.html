<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {margin: 0; padding: 0}

        #preOverlay textarea.hide { display: none; }

        #preOverlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            background: #E1E1E1;
            padding: 0 1em;
        }

        #ui {
            padding: 1em;
        }

        #preOverlay textarea {
            border: 3px dashed #666666;
            font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 14px;
            width: 100%;
            height: 200px;
        }
    </style>
    <script data-main="scripts/upload.js" src="scripts/vendor/require.js"></script>
</head>
<body>
    <div id="ui">
        <div id="preOverlay">
            <p><button id="togglePre">UMD output</button></p>
            <p><textarea class="hide" readonly></textarea></p>
        </div>
        <form action="" name="uploader">
            <input name="file" type="file" />
        </form>
    </div>
</body>
</html>
