<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function startCanvas(exportRoot, lib) {
                var canvas, stage, anim_container, dom_overlay_container, fnStartAnimation;
                canvas = document.getElementById("canvas");
                anim_container = document.getElementById("animation_container");
                dom_overlay_container = document.getElementById("dom_overlay_container");

                stage = new createjs.Stage(canvas);
                stage.addChild(exportRoot);
                //Registers the "tick" event listener.
                fnStartAnimation = function() {
                    createjs.Ticker.setFPS(lib.properties.fps);
                    createjs.Ticker.addEventListener("tick", stage);
                }
                fnStartAnimation();

            }
        </script>
        <script src="scripts/vendor/createjs-2015.11.26.combined.js"></script>
    </head>
    <body style="margin:0; padding: 0; line-height: 0">
        <div id="animation_container">
            <canvas id="canvas"></canvas>
            <div id="dom_overlay_container"></div>
        </div>
    </body>
</html>
